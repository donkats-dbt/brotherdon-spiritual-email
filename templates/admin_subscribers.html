<!DOCTYPE html>
<html>
<head>
    <title>Admin - Subscribers</title>
</head>
<body>
    <h2>Subscribers</h2>
    {% if subscribers %}
        <ul>
        {% for sub in subscribers %}
            <li>{{ sub[0] }} - {{ sub[1] }} - {{ sub[2] }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No subscribers found.</p>
    {% endif %}
</body>
</html>
