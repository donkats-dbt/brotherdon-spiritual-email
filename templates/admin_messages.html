<!DOCTYPE html>
<html>
<head>
    <title>Admin - Messages</title>
</head>
<body>
    <h2>Message Inventory</h2>
    {% if messages %}
        <ul>
        {% for msg in messages %}
            <li>
                <strong>{{ msg[1] }}</strong><br>
                {{ msg[2] }}<br>
                <em>{{ msg[3] }}</em>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No messages found.</p>
    {% endif %}
</body>
</html>
